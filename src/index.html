<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- The order matters for these scripts -->
	<script src="internal/SCORM_API_wrapper.js"></script>
	<script src="internal/lms.js"></script>
	<script src="internal/journaler.js"></script>
	<title>My Online Course</title>
	<link rel="stylesheet" href="internal/styles.css">
</head>
<body id="course-body">
	<header id="top-bar">
		<div class="course-title" id="course-title">My Course Module</div>
		<div class="user-info">
			Student: <span id="display-name">Guest</span>
		</div>
	</header>

	<div id="lesson-content">
		<nav id="course-nav">
			<button id="prev" class="nav-arrow" onclick="state.prev()">&larr;</button>
			<button id="next" class="nav-arrow" onclick="state.next()">&rarr;</button>
			<div class="spacer"></div> <button id="reset" onclick="state.reset()">Reset</button>
			<button id="test" onclick="test()">Test</button> </nav>
		<div id="stage-area">
			<div id="info-banner"></div>
			<iframe id="lesson-frame" src="about:blank"></iframe>
		</div>
	</div>
	<div id="info-bar" class="info-bar" role="status">Loading...</div>
	<script src="internal/script.js"></script>
</body>
</html>
